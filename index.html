<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Árbol de Expresiones</title>
    <style>
        body { font-family: sans-serif; padding: 20px; max-width: 600px; margin: 0 auto; }
        .section { border: 1px solid #ccc; padding: 15px; margin-bottom: 20px; border-radius: 8px; }
        input { padding: 8px; width: 70%; }
        button { padding: 8px 15px; cursor: pointer; background-color: #007bff; color: white; border: none; border-radius: 4px; }
        button:hover { background-color: #0056b3; }
        .result { margin-top: 10px; font-weight: bold; color: #333; background: #f9f9f9; padding: 10px; }
    </style>
</head>
<body>

    <h1>Calculadora de Árboles Binarios</h1>

    <div class="section">
        <h3>1. Expresión Infija a Árbol</h3>
        <p>Ingresa expresión (ej: 3+5*2):</p>
        <input type="text" id="inputInfix" placeholder="3+4*5">
        <button onclick="procesarExpresion()">Convertir</button>
        <div id="outPreorder" class="result">Preorder: </div>
        <div id="outPostorder" class="result">Postorder: </div>
    </div>

    <div class="section">
        <h3>2. Resolver Preorder</h3>
        <p>Ingresa Preorder (ej: + 3 * 5 2):</p>
        <input type="text" id="inputPre" placeholder="+ 3 * 5 2">
        <button onclick="resolverPre()">Calcular</button>
        <div id="resPre" class="result">Resultado: </div>
    </div>

    <div class="section">
        <h3>3. Resolver Postorder</h3>
        <p>Ingresa Postorder (ej: 3 5 2 * +):</p>
        <input type="text" id="inputPost" placeholder="3 5 2 * +">
        <button onclick="resolverPost()">Calcular</button>
        <div id="resPost" class="result">Resultado: </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
